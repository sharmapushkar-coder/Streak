<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height for vertical centering */
            margin: 0;
        }
        #counter {
            font-size: 48px;
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #increaseBtn {
            background-color: #4caf50; /* Green */
            color: white;
        }
        #decreaseBtn {
            background-color: #f44336; /* Red */
            color: white;
        }
        #restartBtn {
            background-color: #2196f3; /* Blue */
            color: white;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>

    <div id="counter">0 ‚ùì</div>
    <div>
        <button id="increaseBtn">+1</button>
        <button id="decreaseBtn">-1</button>
        <button id="restartBtn">Restart</button>
    </div>

    <footer>
        ¬© PUSHKAR
    </footer>

    <script>
        // Fetch the current count from local storage or initialize it to 0
        let count = localStorage.getItem('count');
        count = count ? parseInt(count) : 0;
        updateDisplay();

        // Function to update the display and local storage
        function updateDisplay() {
            document.getElementById('counter').innerText = `${count} ${getEmoji(count)}`;
            localStorage.setItem('count', count);
        }

        // Function to get the appropriate emoji based on count
        function getEmoji(count) {
            if (count > 1) {
                return 'üî•'; // Fire emoji
            } else if (count === 1) {
                return 'üéâ'; // Party emoji
            } else {
                return '‚ùì'; // Question mark
            }
        }

        // Event listeners for the buttons
        document.getElementById('increaseBtn').addEventListener('click', function() {
            count += 1;
            updateDisplay();
        });

        document.getElementById('decreaseBtn').addEventListener('click', function() {
            if (count > 0) {
                count -= 1;
                updateDisplay();
            }
        });

        document.getElementById('restartBtn').addEventListener('click', function() {
            count = 0;
            updateDisplay();
        });
    </script>

</body>
</html>
